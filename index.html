<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Form and table using DOM</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="display-4 my-3 text-center">DOM Manipulation Form</div>
        <form id="Form_val" class="reqvali" method="POST" >
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                        
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
                        
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="address">Address</label>
                        <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
                        
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="pincode">Pincode</label>
                        <input type="number" class="form-control" name="pincode" id="pincode" placeholder="Pincode" minlength="6" required>
                        
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <label class="form-label" for="gender">Gender</label>  
                    <div class="form-group">                
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" value="male" id="gender" name="gender" required>
                            <label class="form-check-label" for="gender">Male</label>
                        </div>  
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" value="female" id="gender" name="gender" required>
                            <label class="form-check-label" for="gender">Female</label>
                        </div>  
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" value="others" id="gender" name="gender" required>
                            <label class="form-check-label" for="gender">others</label>
                        </div>  
                       
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <label class="form-label" for="food">Choose Food</label required>                
                    <div class="form-group food">      
                        <div class="form-check  form-check-inline required">
                            <input class="form-check-input food-checkbox" type="checkbox" value="Pizza" id="chooseFood" name="food[]">
                            <label class="form-check-label" for="chooseFood">Pizza</label>
                          </div>    
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input food-checkbox" type="checkbox" value="Burger" id="chooseFood" name="food[]">
                            <label class="form-check-label" for="chooseFood">Burger</label>
                          </div>    
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input food-checkbox" type="checkbox" value="Shawarma" id="chooseFood" name="food[]">
                            <label class="form-check-label" for="chooseFood">Shawarma</label>
                          </div>    
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input food-checkbox" type="checkbox" value="KFC" id="chooseFood" name="food[]">
                            <label class="form-check-label" for="chooseFood">KFC</label>
                          </div>    
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input food-checkbox" type="checkbox" value="Mutton" id="chooseFood" name="food[]">
                            <label class="form-check-label" for="chooseFood">Mutton</label>
                          </div>
                         
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="country">Country</label>
                        <input type="text" class="form-control" name="country" id="country" placeholder="Country" required>
                        
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="state">State</label>
                        <input type="text" class="form-control" name="state" id="state" placeholder="State" required>
                        
                    </div>
                </div>
            </div>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <table id="table-info" class="table table-warning">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody  id="table-data">
                
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" ></script>   
    <script src="script.js"></script>
</body>
</html>
